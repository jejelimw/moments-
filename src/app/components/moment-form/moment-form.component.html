<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" placeholder="Put a title" formControlName="title" required />
    </div>
    <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
        <p>The title is required.</p>
    </divv>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea placeholder="What happened there?" required></textarea>
    </div>
    <div class="form-group">
        <label for="image">Put the photo that marked the most:</label>
        <input type="file">
    </div>
        <input type="submit" value="Share!" />
        
</form>
